    <label for="telefono">Telefono:</label><br>
    <input type="text" id="telefono" required ><br>

    <h2><var class="pino67">Inserisci una richiesta in particolare</var></h2>

 <br><br>

 <input type="submit" name="invia" value="invia"  class="bottone">
